<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="icon" href="static/img/icono.ico" type="image/x-icon">

    <title>Iniciar Sesion</title>
</head>
<body>
    <div class="logo">
        <img src="../static/img/logo.png" alt="Logo IUB">
    </div>
    <div class="login-form">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <div id="loadingModal" class="modal">
            <div class="modal-content">
                <p>Cargando...</p>
            </div>
        </div>
    

        <p><a href="templates/usuario/olvide.html">Olvidé mi Contraseña</a></p>
        <p><a href="templates/usuario/registro.html">No tengo una cuenta</a></p>
    </div>|
    <script src="static/js/index.js"></script>
</body>
</html>
